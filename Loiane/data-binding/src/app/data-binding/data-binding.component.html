  <article>
    <h3> Class e Style Binding</h3>
    <div>
      Selecione uma Classe:
      <select #classe (change)="0">
        <option value="alert-success">Sucesso</option>
        <option value="alert-info">Info</option>
        <option value="alert-warning">Alerta</option>
        <option value="alert-danger">Erro</option>
      </select>
      <br><br>
      <!-- //? Interpolação -->
      <div class="alert {{ classe.value }} " role="alert">
        Texto colorido confomr o valor do combobox
      </div>

      <!--//? Property Binding de Class -->
      <div class="alert" role="alert" [class.alert-success]="classe.value == 'alert-success'">
        Sucesso
      </div>


      <div class="alert" role="alert" [class.alert-info]="classe.value == 'alert-info'">
        Info
      </div>

      <div class="alert" role="alert" [class.alert-warning]="classe.value == 'alert-warning'">
        Alerta
      </div>

      <div class="alert" role="alert" [class.alert-danger]="classe.value == 'alert-danger'">
        Erro</div>
    </div>

    <br><br>
    <!-- //? Property Binding de Style -->
    <div class="alert" role="alert" [style.display]="classe.value == 'alert-danger' ? 'block' : 'none' ">
      Esse texto somente aparece em caso de erro
    </div>

  </article>

  <!--//? Event Binding -->
  <article>
    <h3>Event Binding</h3>

    <!--//* No propert bibnding usamos [] e no event binding usamos () -->
    <div>
      <button (click)="botaoClicado()" class="btn btn-primary">Me click</button>

      <br><br>

      <input type="text" 
      (keyup)="onKeyUp($event)" 
      (keyup.enter)="salvarValor(campoInput.value)"
      (blur)="salvarValor(campoInput.value)"
      #campoInput/>
      <!--//* #campoInput é uma variavel de template - local -->
      

      <p>Valor atual: {{ valorAtual }}</p>
      <br>
      <p>Valor salvo: {{ valorSalvo }}</p>

      <br><br>

      <!-- //*se o mouse estiver sobre o botão, o valor de isMouseOver será true, se não, será false -->
      <span 
      (mouseover)="onMouseOverOut()" 
      (mouseout)="onMouseOverOut()"
      [class.highlight]=" isMouseOver"
      >
      Passe o mouse sobre mim</span>
    </div>
  </article>

</section>
